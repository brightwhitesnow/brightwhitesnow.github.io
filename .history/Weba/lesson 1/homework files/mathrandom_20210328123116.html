<body>
    <p>Click this button to get a random equation</p>

    <button onclick="myFunction()">Answer Question</button>

    

<script>
    function myFunction() {
        let a = Math.floor(Math.random() * 100) + 5
    let b = Math.floor(Math.random() * 100) + 20

    let answer = prompt(a + "+" + b + " =?")

    if(answer == a + b){
     alert("Your answer is correct")
    }else{
     alert("Ban da tra loi sai")
    }
    }
</script>
